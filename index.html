<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umang Group of Education Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #cfd464;
        padding: 20px;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #afb964;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        text-align: center;
        color: #333;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
    }
    
    input[type="text"],
    input[type="email"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        background-color: #a9c36d;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #2cbaa0;
    }
</style>
</head>
<body>
<div class="container">
    <h1>welcome to Umang Group of Education </h1>
    <h2> Registration Form</h2>
    <form action="#" method="POST">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="course">Course of Interest:</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="Tally 9.0 ">Tally 9.0</option>
            <option value="CCC">CCC</option>
            <option value="Basic">Basic</option>
            <option value=" Adv Basic">Adv Basic</option>
        </select>
        
        <label for="message">Message (Optional):</label>
        <textarea id="message" name="message" rows="4"></textarea>
        
        <input type="submit" value="Submit">
        <input type="submit" value="reset">
    </form>
</div>
</body>
</html>
